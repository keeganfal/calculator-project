<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/2c71b445d4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main__grid-container">

        <button class="main__button main__button--screen" id="screen">Screen</button>

        <button class="main__button main__button--light" id="ac-button">AC</button>
        <button class="main__button main__button--light" id="plus-minus-button">+-</button>
        <button class="main__button main__button--light" id="percent-button">%</button>
        <button class="main__button main__button--orange" id="divide-button">/</button>

        <button class="main__button main__button--dark" id="seven">7</button>
        <button class="main__button main__button--dark" id="eight">8</button>
        <button class="main__button main__button--dark" id="nine">9</button>
        <button class="main__button main__button--orange" id="multiply">X</button>

        <button class="main__button main__button--dark" id="four">4</button>
        <button class="main__button main__button--dark" id="five">5</button>
        <button class="main__button main__button--dark" id="six">6</button>
        <button class="main__button main__button--orange" id="minus">-</button>

        <button class="main__button main__button--dark" id="one">1</button>
        <button class="main__button main__button--dark" id="two">2</button>
        <button class="main__button main__button--dark" id="three">3</button>
        <button class="main__button main__button--orange" id="plus">+</button>

        <button class="main__button main__button--dark" id="zero">0</button>
        <button class="main__button main__button--dark" id="dot">.</button>
        <button class="main__button main__button--orange" id="equal">=</button>
        
    </main>
</body>
</html>
