<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <script src="https://kit.fontawesome.com/2c71b445d4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main__grid-container">
        <div class="main__screen" id="screen">
            <h1 class="main__display"></h1>
        </div>

        <button class="main__button main__button--light" id="ac-button"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button>
        <button class="main__calc-button" id="divide-button"><i class="fa-solid fa-divide"></i></button>
        
        <button class="main__num-button" id="seven"><i class="fa-solid fa-7"></i></button>
        <button class="main__num-button" id="eight"><i class="fa-solid fa-8"></i></button>
        <button class="main__num-button" id="nine"><i class="fa-solid fa-9"></i></button>
        <button class="main__calc-button" id="multiply-button"><i class="fa-solid fa-xmark"></i></button>
        
        
        <button class="main__num-button num-button--dark" id="four"><i class="fa-solid fa-4"></i></button>
        <button class="main__num-button" id="five"><i class="fa-solid fa-5"></i></button>
        <button class="main__num-button" id="six"><i class="fa-solid fa-6"></i></button>
        <button class="main__calc-button" id="minus-button"><i class="fa-solid fa-minus"></i></button>
        
        <button class="main__num-button" id="one"><i class="fa-solid fa-1"></i></button>
        <button class="main__num-button" id="two"><i class="fa-solid fa-2"></i></button>
        <button class="main__num-button" id="three"><i class="fa-solid fa-3"></i></button>
        <button class="main__calc-button" id="plus-button"><i class="fa-solid fa-plus"></i></button>
        
        <button class="main__num-button" id="zero"><i class="fa-solid fa-0"></i></button>
        <button class="main__button main__button--dark" id="dot"><i class="fa-solid fa-circle"></i></button>
        <button class="main__button main__button--orange" id="equal-button"><i class="fa-solid fa-equals"></i></button>
        
    </main>
</body>
</html>

<script src="./script.js"></script>
