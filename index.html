<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/2c71b445d4.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main__grid-container">

        <button class="main__button main__button--screen" id="screen">Screen</button>

        <button class="main__button main__button--light" id="ac-button"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button>
        <button class="main__button main__button--light" id="plus-minus-button"><i class="fa-solid fa-plus-minus"></i></button>
        <button class="main__button main__button--light" id="percent-button"><i class="fa-solid fa-percent"></i></i></button>
        <button class="main__button main__button--orange" id="divide-button"><i class="fa-solid fa-divide"></i></button>

        <button class="main__button main__button--dark" id="seven"><i class="fa-solid fa-7"></i></button>
        <button class="main__button main__button--dark" id="eight"><i class="fa-solid fa-8"></i></button>
        <button class="main__button main__button--dark" id="nine"><i class="fa-solid fa-9"></i></button>
        <button class="main__button main__button--orange" id="multiply"><i class="fa-solid fa-xmark"></i></button>

        <button class="main__button main__button--dark" id="four"><i class="fa-solid fa-4"></i></button>
        <button class="main__button main__button--dark" id="five"><i class="fa-solid fa-5"></i></button>
        <button class="main__button main__button--dark" id="six"><i class="fa-solid fa-6"></i></button>
        <button class="main__button main__button--orange" id="minus"><i class="fa-solid fa-minus"></i></button>

        <button class="main__button main__button--dark" id="one"><i class="fa-solid fa-1"></i></button>
        <button class="main__button main__button--dark" id="two"><i class="fa-solid fa-2"></i></button>
        <button class="main__button main__button--dark" id="three"><i class="fa-solid fa-3"></i></button>
        <button class="main__button main__button--orange" id="plus"><i class="fa-solid fa-plus"></i></button>

        <button class="main__button main__button--dark" id="zero"><i class="fa-solid fa-0"></i></button>
        <button class="main__button main__button--dark" id="dot"><i class="fa-solid fa-circle"></i></button>
        <button class="main__button main__button--orange" id="equal"><i class="fa-solid fa-equals"></i></button>
        
    </main>
</body>
</html>
